name: Build, Test and Push Cellmaps Services to Dockerhub on PR Merge
on:
    pull_request:
      types: [closed]
      branches:
        - main

jobs:
    build:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
        
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
              
            - name: Login to DockerHub
              uses: docker/login-action@v1 
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Image
              run: |
                docker buildx build --platform linux/amd64,linux/arm64 -t cellmaps-services:latest .
                docker tag cellmaps-services:latest ${{ secrets.DOCKERHUB_USERNAME }}/cellmaps-services:latest
                docker push ${{ secrets.DOCKERHUB_USERNAME }}/cellmaps-services:latest